<html>
  <head>
    <title>Magenta - multitrack chords</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes"
    />
    <link
      id="favicon"
      rel="icon"
      href="https://magenta.tensorflow.org/favicon.ico"
      type="image/x-icon"
    />

    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,700"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.16.0"></script>
    <link rel="stylesheet" href="generate_music.css" />
  </head>

  <body>
    <div class="dcontainer">
      <div class="sidecontainer">
      <div class="content">
        <div class="preamble">
          <h1>Generate music using MusicRNN!</h1>
        </div>
        <!-- <button onClick={()=> this.playMusic(this.state.melody)}>play loaded melody</button>
              <button onClick={()=> {this.playMusic(presetMelodies.Arpeggiated)}}>play arpeggios input</button>
              <button onClick={()=> { this.playMusic(presetMelodies.Twinkle) }}>play twinkle input</button>
              <button onClick={()=> { this.playMusic(presetMelodies.Sparse) }}>play sparse input</button> -->

        <button id="loadedMusic">Play loaded melody</button>
        <button id="noteSeqFromChord">Play note sequence from chord</button>
        <button id="twinkle">Play Twinkle</button>
        <button id="arpeggiated">Play Arpeggiated</button>
        <button id="sparse">Play Sparse</button>
      </div>
      <div class="content">
        <div class="preamble">
          <h1>Chords</h1>
          
          <p><b>Chord progression: </b>
          <div id="status" class="loading"></div>
          <div id="changeChordsPopup"></div>
          <!-- <input id="alpha" type="range" min="0" max="5" value="0"> -->
            <span id="chordsContainer" disabled>
              <input id="chord1" type="text" value="Dm">
              <input id="chord2" type="text" value="F">
              <input id="chord3" type="text" value="Am">
              <input id="chord4" type="text" value="G">
            </span>
            <button id="changeChords">Change</button>
          </p>
        </div>
    </div>
    </div>
    <div class="content">
      display options here (can remove this box)
      </div>
</div>

  <!-- <script src="chordtest.js"></script> -->

    <!-- <script src="utils.js" type="module"></script> -->

    <script src="generate_music.js"></script>
  </body>
</html>
